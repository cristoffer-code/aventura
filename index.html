<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aventura: O Tesouro da Floresta Sombria</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Aventura: O Tesouro da Floresta Sombria</h1>
        <p id="story-text">Bem-vindo à aventura! Você está prestes a entrar na Floresta Sombria em busca de um tesouro antigo. Sua jornada começa agora...</p>
        
        <div id="choices">
            <button onclick="choosePath(1)">Entrar na floresta</button>
            <button onclick="choosePath(2)">Ficar na aldeia</button>
        </div>
        
        <div id="inventory" class="hidden">
            <h2>Seu inventário:</h2>
            <ul id="items">
                <!-- Itens do inventário serão listados aqui -->
            </ul>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
